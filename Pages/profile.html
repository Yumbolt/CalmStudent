<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #1cb5e0 0%, #000851 100%);
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.13);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .placeholder {
        border-bottom: 1px solid #ccc;
        padding: 5px;
        display: block;
        margin-bottom: 10px;
        cursor: text;
      }

      button {
        width: 25%;
        display: flex;
        align-self: flex-end;
        position: absolute;
        text-align: center;
        transition: 0.3s;
        padding-top: 8px;
        margin-right: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        flex-direction: row;
        padding-bottom: 0px;
        border: 0;
        border-radius: 6px;
        background-image: radial-gradient(
          100% 100% at 100% 0,
          #5adaff 0,
          #5468ff 100%
        );
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono", monospace;
        justify-content: center;
        line-height: 1;
        height: 32px;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow 0.15s, transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function setProfileData() {
        const userId =
          sessionStorage.getItem("userId") || "User ID Placeholder";
        const password =
          sessionStorage.getItem("password") || "Password Placeholder";
        document.getElementById("user-id").innerText = userId;
        document.getElementById("password").innerText = password;
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </head>
  <body onload="setProfileData()">
    <div class="container">
      <h1>Profile Page</h1>
      <div>
        <label>Name:</label>
        <span class="placeholder" contenteditable="true">Armandas</span>
      </div>
      <div>
        <label>Email:</label>
        <span class="placeholder" contenteditable="true"
          >stankunas.arma@hull.ac.uk</span
        >
      </div>
      <div>
        <label>ID:</label>
        <span class="placeholder" id="user-id" contenteditable="true"></span>
      </div>
      <div>
        <label>Password:</label
        ><span class="placeholder" id="password" contenteditable="true"></span>
      </div>
      <div>
        <label>Phone Number:</label>
        <span class="placeholder" contenteditable="true">07715257392</span>
      </div>
      <div>
        <label>Personal Supervisor:</label>
        <span class="placeholder" contenteditable="true">Darren Brown</span>
      </div>
      <button onclick="goBack()">Back</button>
    </div>
  </body>
</html>
