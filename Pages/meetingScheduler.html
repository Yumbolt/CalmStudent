<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="/Pages/meetingScheduler.css" />
  </head>
  <body>
    <div class="container">
      <button class="go-back-button" onclick="goBack()">Go Back</button>
      <div class="scheduler-wrapper">
        <div class="scheduler">
          <h2>Meeting Scheduler</h2>
          <form id="meetingForm">
            <label for="meetingName">Meeting Name:</label>
            <input type="text" id="meetingName" required />

            <label for="meetingDate">Meeting Date:</label>
            <input type="date" id="meetingDate" required />

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required />

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required />

            <label for="roomLocation">Room Location:</label>
            <input type="text" id="roomLocation" required />

            <label for="supervisor">Supervisor:</label>
            <input type="text" id="supervisor" value="Darren Brown" readonly />

            <button type="submit">Schedule Meeting</button>
          </form>
        </div>
        <div class="meeting-list">
          <h2>Scheduled Meetings</h2>
          <ul id="meetingList"></ul>
        </div>
      </div>
    </div>
    <script src="/Pages/meetingScheduler.js"></script>
  </body>
</html>
