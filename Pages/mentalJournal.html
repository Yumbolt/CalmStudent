<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Journal</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #1cb5e0 0%, #000851 100%);
      }

      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.13);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }

      .journal-section,
      .previous-entries {
        width: 48%;
        background-color: rgba(255, 255, 255, 0.07);
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .journal-section {
        margin-right: 5%;
      }

      h1 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
      }

      .moods {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 100%;
      }

      .mood {
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        width: 70px;
        margin-bottom: 10px;
        border: 2px solid transparent;
        border-radius: 5px;
        padding: 5px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .moods.slider {
        display: flex;
      }

      .mood.selected,
      .mood:hover {
        border-color: #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .mood img {
        width: 35px;
        height: 35px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="date"] {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        background-color: rgba(255, 255, 255, 0.05);
      }

      textarea {
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        resize: vertical;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .record {
        background-color: #eee;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
        background-color: rgba(255, 255, 255, 0.13);
      }

      .record-date {
        font-weight: bold;
      }

      .record-mood img {
        width: 30px;
        height: 30px;
      }

      .edit-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #333;
        color: #fff;
        padding: 5px 8px;
        border-radius: 5px;
      }

      .save-entry-btn {
        width: 25%;
        display: flex;
        align-self: flex-end;
        position: absolute;
        text-align: center;
        margin-top: 2%;
        transition: 0.3s;
        padding-top: 8px;
        margin-right: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        flex-direction: row;
        padding-bottom: 0px;
        border: 0;
        border-radius: 6px;
        background-image: radial-gradient(
          100% 100% at 100% 0,
          #5adaff 0,
          #5468ff 100%
        );
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono", monospace;
        justify-content: center;
        line-height: 1;
        height: 32px;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow 0.15s, transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 10px;
      }

      .slick-prev,
      .slick-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        font-size: 0;
        line-height: 0;
        z-index: 1;
      }

      .slick-prev:before,
      .slick-next:before {
        font-family: "slick";
        font-size: 20px;
        line-height: 30px;
        color: white;
      }

      .slick-prev {
        left: -40px;
      }

      .slick-next {
        right: -40px;
      }
    </style>
  </head>
  <body>
    <a href="/Pages/mainMenuTest.html" class="back-button">Back</a>
    <div class="container">
      <div class="journal-section">
        <h1>Mental Journal</h1>
        <div class="moods slider">
          <div class="mood" onclick="selectMood('happy')">
            <img src="/Images/smile.png" alt="Happy" />
            <span>Happy</span>
          </div>
          <div class="mood" onclick="selectMood('sad')">
            <img src="/Images/sad.png" alt="Sad" />
            <span>Sad</span>
          </div>
          <div class="mood" onclick="selectMood('angry')">
            <img src="/Images/angry.png" alt="Angry" />
            <span>Angry</span>
          </div>
          <div class="mood" onclick="selectMood('calm')">
            <img src="/Images/calm.png" alt="Calm" />
            <span>Calm</span>
          </div>
          <div class="mood" onclick="selectMood('motivated')">
            <img src="/Images/motivated.png" alt="Motivated" />
            <span>Motivated</span>
          </div>
          <div class="mood" onclick="selectMood('inspired')">
            <img src="/Images/inspiration.png" alt="Inspired" />
            <span>Inspired</span>
          </div>
        </div>
        <label for="date">Date:</label>
        <input type="date" id="date" />
        <label for="diary">Diary Entry:</label>
        <textarea
          id="diary"
          rows="5"
          placeholder="Write your thoughts here..."
        ></textarea>
        <button class="save-entry-btn" onclick="saveEntry()">Save Entry</button>
      </div>
      <div class="previous-entries">
        <h2>Previous Entries</h2>
        <div id="previous-entries-list"></div>
      </div>
    </div>
    <script>
      let selectedMood = "";

      function selectMood(mood) {
        selectedMood = mood;

        // Clear the previous selection
        const moodElements = document.querySelectorAll(".mood");
        moodElements.forEach((moodElement) => {
          moodElement.classList.remove("selected");
        });

        // Mark the selected mood
        const selectedMoodElement = document.querySelector(
          ".mood[onclick=\"selectMood('" + mood + "')\"]"
        );
        selectedMoodElement.classList.add("selected");
      }

      function saveEntry() {
        const date = document.getElementById("date").value;
        const diaryEntry = document.getElementById("diary").value;

        if (!selectedMood || !date || !diaryEntry) {
          alert("Please select a mood, date, and write a diary entry.");
          return;
        }

        const entries = JSON.parse(localStorage.getItem("entries") || "[]");
        entries.push({ mood: selectedMood, date, diaryEntry });
        localStorage.setItem("entries", JSON.stringify(entries));

        displayEntries();
      }

      function editEntry(index) {
        const entries = JSON.parse(localStorage.getItem("entries") || "[]");
        const entry = entries[index];

        selectMood(entry.mood);
        document.getElementById("date").value = entry.date;
        document.getElementById("diary").value = entry.diaryEntry;

        // Remove the entry from the list
        entries.splice(index, 1);
        localStorage.setItem("entries", JSON.stringify(entries));

        displayEntries();
      }

      function displayEntries() {
        const entries = JSON.parse(localStorage.getItem("entries") || "[]");
        const previousEntriesDiv = document.getElementById(
          "previous-entries-list"
        );

        previousEntriesDiv.innerHTML = "";

        entries.forEach((entry, index) => {
          const recordDiv = document.createElement("div");
          recordDiv.classList.add("record");

          const dateSpan = document.createElement("span");
          dateSpan.classList.add("record-date");
          dateSpan.textContent = entry.date;

          const moodSpan = document.createElement("span");
          moodSpan.classList.add("record-mood");
          const moodImage = document.createElement("img");
          moodImage.src = "/Images/" + entry.mood + ".png";
          moodImage.alt = entry.mood;
          moodSpan.appendChild(moodImage);

          const entryP = document.createElement("p");
          entryP.textContent = entry.diaryEntry;

          const editButton = document.createElement("button");
          editButton.classList.add("edit-button");
          editButton.textContent = "Edit";
          editButton.onclick = () => editEntry(index);

          recordDiv.appendChild(dateSpan);
          recordDiv.appendChild(moodSpan);
          recordDiv.appendChild(entryP);
          recordDiv.appendChild(editButton);

          previousEntriesDiv.appendChild(recordDiv);

          const deleteButton = document.createElement("button");
          deleteButton.classList.add("delete-button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deleteEntry(index);

          recordDiv.appendChild(deleteButton);
        });
      }

      function initMoodSlider() {
        $(".moods.slider").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: false,
          infinite: false,
          arrows: true,
          prevArrow:
            '<button type="button" class="slick-prev">Previous</button>',
          nextArrow: '<button type="button" class="slick-next">Next</button>',
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
              },
            },
          ],
        });
      }

      function deleteEntry(index) {
        const entries = JSON.parse(localStorage.getItem("entries") || "[]");
        entries.splice(index, 1);
        localStorage.setItem("entries", JSON.stringify(entries));
        displayEntries();
      }

      // Display the entries when the page loads
      initMoodSlider();
      displayEntries();
    </script>
  </body>
</html>
