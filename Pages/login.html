<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="./login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-login">
        <img src="/Images/logo.png" alt="logo13923" class="login-logo1" />
        <h2>Login</h2>
        <h3>Please login</h3>
        <div class="login-university-id-container">
          <label for="university-id" class="login-university-id-text"
            >University ID</label
          >
          <input
            type="text"
            id="university-id"
            placeholder="Enter your University ID"
            class="input login-university-id-placeholder"
          />
          <img
            src="/Images/email.png"
            alt="envelopeicon2328"
            class="login-university-id-icon"
          />
        </div>
        <div class="login-password-container">
          <label for="password" class="login-password-text">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="input login-password-input"
          />
          <img
            src="/Images/lock.png"
            alt="lockicon2328"
            class="login-password-icon"
          />
        </div>
        <button class="button login-login-button">
          <span class="login-button-text">LOGIN</span>
        </button>
        <div class="login-recover-container">
          <span class="login-forgot-password-text">Forgot Password?</span>
          <button class="button login-recover-button">
            <span class="login-recover-text">Recover</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
